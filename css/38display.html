<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            background-color: violet;
        }
        p {
            background-color: skyblue;
        }
        div:nth-child(odd) {
            background-color: red;
        }
        div:nth-child(even) {
            background-color: blue;
        }
        img {
            width: 50px;
        }
    </style>
</head>
<body>
    <!-- block : 가능한 넓은 너비, 새로운 줄에 배치-->
     <!-- h1*5>lorem1 -->
     <h1>Lorem.</h1>
     <h1>Natus.</h1>
     <h1>Aliquid!</h1>
     <h1>Provident!</h1>
     <h1>Sed.</h1>
     <h2>Lorem, ipsum.</h2>
     <p>Lorem, ipsum dolor.</p>
     <p>Lorem, ipsum.</p>
     <!-- div*3>lorem2 -->
     <div>Lorem, ipsum.</div>
     <div>Ab, quidem.</div>
     <div>Minima, id?</div>
     <!-- inline : 필요한만큼 너비, 같은 줄에 배치-->
      트럼프 일론 머스크
      <a href="https://www.daum.net">daum</a>
      <img src="../html/사자.jpeg" alt="">

</html>
