<!DOCTYPE html>
<html>

<head>
    <style>
        /* tag name selector */
        h1 {
            background-color: red;
            color: wheat;
        }

        /* h2의 배경은 blue, 텍스트는 yellow */
        h2 {
            background-color: blue;
            color: yellow;
        }

        /*child selector */
        ul>li {
            color: chocolate;
        }

        ol>li {
            color: coral;
        }

        a>img {
            border: 5px solid red;
        }
    </style>
</head>

<body>
    <!-- h1*2>lorem1^h2*2>lorem1 -->
    <h1>Lorem.</h1>
    <h1>Alias.</h1>
    <h2>Lorem.</h2>
    <h2>Consequuntur.</h2>

    <!-- ul>li*3>lorem1 -->
    <ul>
        <li>Lorem.</li>
        <li>Eaque.</li>
        <li>Blanditiis.</li>
    </ul>

    <!-- ol>li*3>lorem1 -->
    <ol>
        <li>Lorem.</li>
        <li>Labore.</li>
        <li>Dicta?</li>
    </ol>
    <img src="../html/사자.jpeg" alt="">
    <a href="https://www.naver.com">
        <img src="../html/사자.jpeg" alt="">
    </a>


</body>

</html>
