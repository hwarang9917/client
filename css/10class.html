<!DOCTYPE html>
<html>
<head>
    <style>
        .won {
            list-style-type: circle;
        }
        .nemo {
            list-style-type: square;
        }
        .won li {
            color: red;
        }
        .nemo li {
            color: blue;
        }
    </style>

</head>
<body>
    <ul class="won">
        <li>Lorem.</li>
        <li>Incidunt.</li>
        <li>Libero.</li>
    </ul>

    <ul class="nemo">
        <li>Lorem.</li>
        <li>Fugit?</li>
        <li>Iure.</li>
    </ul>
</body>
</html>
