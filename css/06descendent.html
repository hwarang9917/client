<!DOCTYPE html>
<html>

<head>
    <style>
        /* 자식 selector */
        div>img {
            width: 100px;
        }

        a>img {
            width: 220px;
        }

        /* 자손 selector */
        div img {
            border: 5px solid blue
        }

        div span {
            color: gold;
        }
    </style>
</head>

<body>
    <div>
        <img src="../html/사자.jpeg" alt="">
        <a href="">
            <img src="../html/사자.jpeg" alt="">
        </a>
    </div>

    <!-- 아래 div 내의 span 요소들의 color: gold -->
    <div>
        <span>Lorem, ipsum.</span>
        <h1>Lorem, ipsum.<span>Lorem, ipsum.</span></h1>
    </div>
    <span>Lorem, ipsum.</span>
</body>

</html>
