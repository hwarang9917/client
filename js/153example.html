<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
            margin-top: 0;
            color: blue;
        }

        body {
            text-align: center;
            margin-top: 0;
            padding-top: 60px;
            /* h1 요소의 높이에 맞게 조정 */
        }

        .done {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <h1>To do List</h1>
    <!-- input#input1+button#btn1.btn.btn-primary{+}+hr+ul#list1 -->
    <input type="text" id="input1">
    <button id="btn1" class="btn.btn-primary">+</button>
    <hr>
    <ul id="list1"></ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
        </script>
    <script>
        //  추가 (입력값 → li 생성 → 버튼 생성 → ul에 추가 → 입력 초기화)
        document.querySelector("#btn1").addEventListener("click", function () {
            // input 요소를 가져온다
            let i = document.querySelector("#input1")
            // input에 입력된 문자열을 가져온다
            let v = i.value;
            // 새로운 li 요소를 만든다
            let newLi = document.createElement("li");
            // li의 내용(textContent)을 입력값으로 채운다
            newLi.textContent = v;
            // ul 요소를 찾아서 li를 붙인다
            let ul = document.querySelector("#list1");
            ul.append(newLi);

            // 완료 (li에 "done" 클래스 toggle → 버튼 텍스트 변경)
            // 완료 버튼 생성
            let doneBtn = document.createElement("button");
            doneBtn.textContent = "완료"
            // 완료 버튼에 클릭 이벤트를 연결
            doneBtn.addEventListener("click", function () {
                newLi.classList.toggle("done");
                if (newLi.classList.contains("done")) {
                    doneBtn.textContent = "취소";
                } else {
                    doneBtn.textContent = "완료";
                }
                // li 요소에 완료 버튼 붙이기
            });
            newLi.append(doneBtn);
            // 삭제 (해당 li를 DOM에서 제거)
            // 삭제 버튼 생성 및 이벤트 설정

            let removeBtn = document.createElement("button");
            removeBtn.textContent = "삭제";
            removeBtn.addEventListener("click", function () {
                newLi.remove();
            });
            newLi.append(removeBtn);

            // input 값을 초기화한다
            i.value = "";
        });
    </script>
</body>

</html>
