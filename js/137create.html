<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <!-- button#btn$*4+#box -->
    <button id="btn1">마지막 자식으로 추가</button>
    <button id="btn2">첫째 자식으로 추가</button>
    <button id="btn3">다음 형제로 추가</button>
    <button id="btn4">이전 형제로 추가</button>

    <div id="box"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        let btn1 = document.querySelector("#btn1").addEventListener("click", function () {
            let elem = document.createElement("h1");
            document.querySelector("#box").append(elem);
        });
        let btn2 = document.querySelector("#btn2").addEventListener("click", function () {
            let elem = document.createElement("h2");
            document.querySelector("#box").prepend(elem);
        });
        let btn3 = document.querySelector("#btn3").addEventListener("click", function () {
            let elem = document.createElement("h3");
            document.querySelector("#box").after(elem);
        });
        let btn4 = document.querySelector("#btn4").addEventListener("click", function () {
            let elem = document.createElement("h4");
            document.querySelector("#box").before(elem);
        });
    </script>
</body>

</html>
