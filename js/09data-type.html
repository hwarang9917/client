<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        let a = 3;
        let b = 5;
        a = 7;

        // 자료형 (data type) : 변수에 넣을 수 있는 값들
        // number, string, boolean, object, null, undefined

        // number
        // 정수형, 실수형
        let c = -100;
        c = 0;
        c = 100;

        let d = 3.14;
        d = 3.14;

        // string
        // 문자열
        let e = "hello"; // 큰 따옴표
        let f = 'javascript'; //작은 따옴표
        let g = 'world'; // backtick

        //  큰 따옴표
        let h = "I'm Ironman";
        // 작은 따옴표
        let i = 'My name is "Ironman"';
        // backtick
        let j = `I'm Ironman. My name is "Ironman"`;
        let k = `여러 줄
        작성
        가능`;
        console.log(c, d, e, f, g, h, i, j, k);

        // 새 변수 선언 후 900을 넣고 변수값 출력
        let l = 900;
        console.log(l);
        // 새 변수 선언 후 7.1234를 넣고 변수값 출력
        let m = 7.1234
        console.log(m);

        // 새 변수 선언 후 "자바스크립트 재미있어요" 넣고 출력
        let n = "자바스크립트 재미있어요";
        console.log(n);

        // 새 변수 선언 후 3줄의 문자열을 넣고 출력
        let o = `자바스크립트
재미
있어요`;
        console.log(o);

    </script>
</body>

</html>
