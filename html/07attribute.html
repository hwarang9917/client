<!-- element -->
<ul>
    <li>Lorem.</li>
    <li>In?</li>
    <li>Odit!</li>
</ul>

<!-- attribute (속성,특성) : element의 부가 정보 -->
 <ul type="square">
    <li>Lorem.</li>
    <li>Quidem?</li>
    <li>Tempora?</li>
 </ul>

 <ul type="circle">
    <li>Lorem.</li>
    <li>Quidem?</li>
    <li>Tempora?</li>
 </ul>

 <ol type="a">
    <li>Lorem, ipsum dolor.</li>
    <li>Similique, quidem veniam.</li>
    <li>Consequatur, ratione rerum.</li>
 </ol>
